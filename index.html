<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style-reset.css">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <section>
        <div class="inputs">
          <div class="input-container">
            <label id="label-day" for="day">Day</label>
          <input type="text" id="inpDay" name="day" placeholder="DD">
          <span class="invalid day">This field is required</span>
          </div>
        
          <div class="input-container">
            <label id="label-month" for="month">Month</label>
            <input type="text" id="inpMonth" name="month" placeholder="MM">
            <span class="invalid month">This field is required</span>
          </div>
          
          <div class="input-container">
            <label id="label-year" for="year">Year</label>
            <input type="text" id="inpYear" name="year" placeholder="YYYY">
            <span class="invalid year">This field is required</span>
          </div>
      </div>
      
      <div class="line">
        <button>
          <img src="/assets/images/icon-arrow.svg" alt="">
        </button>
      </div>

      <div class="results">
        <div class="result"><span id="years">--</span> <p>years</p></div>
        <div class="result"><span id="months">--</span> <p>months</p></div>
        <div class="result"><span id="days">--</span> <p>days</p></div>
      </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Ťažký</a>.
    </div>-->
  </section> 

</body>
<script src="script.js"></script>
</html>
