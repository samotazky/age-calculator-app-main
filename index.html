<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style-reset.css">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <section>
        <div class="inputs">
          <div class="input-container">
            <span>Day</span>
          <input type="text" id="inpDay" placeholder="DD">
        </div>
        
        <div class="input-container">
          <span>Month</span>
          <input type="text" id="inpMonth" placeholder="MM">
        </div>
        
        <div class="input-container">
          <span>Year</span>
          <input type="text" id="inpYear" placeholder="YYYY">
        </div>
      </div>
      
      <div class="line">

        <button>
          <img src="/assets/images/icon-arrow.svg" alt="">
        </button>
      </div>

      <div class="results">
        <div class="result years"><span>--</span> <p>years</p></div>
        <div class="result months"><span>--</span> <p>months</p></div>
        <div class="result days"><span>--</span> <p>days</p></div>
      </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Ťažký</a>.
    </div>-->
  </section> 

</body>
<script src="script.js"></script>
</html>
